<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css" media="screen" /> 
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
    <title>Validacion 2</title>
</head>
<body>
    <div class="container">
        <div class="contenido">
            <div class="logo">
              <img src="./images/logo.svg" alt="" />
            </div>
            
            <div class="imagen"></div>
            
            <div class="texto">
              Empieza gratis & obten <br />
              atractivas ofertas hoy !
            </div>  
          </div>
        <form id="formulario">
            <div class="social">
    
                <div class="titulo">Empieza ya</div>
                
                <div class="pregunta">
                  Ya estás registrado? <br />
                  <span>Registrate</span>
                </div>
          
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                        Registrate
                     </div>
                     
                     <div class="btn-2">
                       <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                        Registrate
                      </div>
                </div>
          
                <div class="or">O</div>
              </div>

            <div class="titulo">Empezar</div>
            <!-- Entrada para nombre de Usuario -->
            <div>
	            <label for="nombreDeUsuario">Nombre de Usuario</label>
                <i class="fas fa-user"></i>
    
                <input type="text" name="username" id="nombreDeUsuario" placeholder="Nombre usuario" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <!-- Entrada de Correo Electrónico -->
            <div>
                <label for="correoElectronico">Correo Electrónico</label>
                <i class="far fa-envelope"></i>
                <input type="email" name="email" id="correoElectronico" placeholder="abc@gmail.com" />

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
    
                <div class="error"></div>
            </div>
            <!--   Entrada de contraseña -->
        
            <div>
	            <label for="password">Contraseña</label>
                <i class="fas fa-lock"></i>
    
            <input type="password" name="password" id="contrasenya" placeholder="Ingresar contraseña" />
    
    <i class="fas fa-exclamation-circle failure-icon"></i>
    <i class="far fa-check-circle success-icon"></i>
    
    <div class="error"></div>
    
</div>

            <div>
                <button id="btn" type="submit">Enviar</button>
            </div>
            
        </form>
    </div>
    
</body>
<script src="main.js"></script>
</html>
